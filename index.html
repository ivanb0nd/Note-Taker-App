<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Note Taker App</title>
</head>
<body>
  
  <div class="container">
    <h1 class="title">Note <span class="blue">Taker</span> App</h1>

    <form class="form form-group">
      <label class="label-textarea" for="form__textarea">Write your note</label>
      <textarea class="form-control" id="form__textarea" rows="3" placeholder="..."></textarea>
      <div class="button-container">
        <button type="button" class="btn btn-primary form-btn add-btn">Add</button>
        <button type="button" class="btn btn-secondary form-btn clear-btn">Clear</button>
      </div>
    </form>

    <div class="notes-section">
      <div class="grid notes-container">
        
      </div>
    </div>

    <div class="popup-container">
      
    </div>
  </div>

  
  <script src="script.js"></script>
</body>
</html>
